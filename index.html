<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="background background-dark">
    <img src="images/bg-mobile-dark.jpg" class="background-img img-dark dark-bg" alt="">
    <img src="images/bg-mobile-light.jpg" class="background-img img-light light-bg" alt="">
  </div>

  <div class="main-section">
    <div class="heading-section">
      <h1>Todo</h1>
      <img src="images/icon-sun.svg" class="sun-ico dark-bg"alt="">
      <img src="images/icon-moon.svg" class="moon-ico light-bg"alt="">
    </div>
    <div class="body-section">
      <div class="input-section dark-theme">
        <div class="checkbox-div">
          <input type="radio" class="checkbox" name="" value="">
        </div>
        <input type="text" class="input-area dark-theme" onchange="print()" name="input-data" id="input-data" placeholder="Add Task">
      </div>
      <div class="display-section">
        <div class="list">
          <div class="list1 dark-theme">
            <div class="checkbox-div">
              <input type="radio" class="checkbox" name="" value="">
            </div>
            <p>Hello</p>
            <img class="close-icon" src="images/icon-cross.svg" alt="">
          </div>

          <p>Clear Completed</p>
        </div>
        <div class="functions dark-theme">
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
      </div>
    </div>

    <p style="text-align:center;">Drag and drop to reorder list</p>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
