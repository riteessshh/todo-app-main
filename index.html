<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="background background-dark">
    <img src="images/bg-mobile-dark.jpg" style="display:none;" class="mobile-dark-img background-img" alt="">
    <img src="images/bg-mobile-light.jpg" style="display:none;" class="mobile-light-img background-img" alt="">
    <img src="images/bg-desktop-dark.jpg" class="desktop-dark-img background-img" alt="">
    <img src="images/bg-desktop-light.jpg" style="display:none;" class="desktop-light-img background-img" alt="">
  </div>

  <div class="main-section">
    <div class="heading-section">
      <h1 style="letter-spacing:1.2rem;">TODO</h1>
      <img src="images/icon-sun.svg" class="sun-ico dark-bg" alt="">
      <img src="images/icon-moon.svg" class="moon-ico light-bg" alt="">
    </div>
    <div class="body-section">
      <div class="input-section dark-theme">
        <input type="text" class="input-area dark-theme" onchange="print()" id="input-data" placeholder="Create a new todo...">
      </div>
      <div class="display-section">
        <div class="list">
          <ul id="mylist">
            <li class="dark-theme">Welcome!</li>
            <li class="dark-theme">Tap to Cancel</li>
            <li class="dark-theme">Click on CROSS to remove</li>
          </ul>
          <div class="features dark-theme">
            <p><span id="leftItems"></span> items left</p>
            <div class="functions">
              <span id="all">All</span>
              <span id="active">Active</span>
              <span id="checkers">Completed</span>
            </div>
            <p id="remove">Clear Completed</p>
          </div>
        </div>
      </div>
        <p style="text-align:center; color:hsl(234, 39%, 85%);">Drag and drop to reorder list</p>
    </div>
  </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sortable/0.9.13/jquery-sortable-min.js" integrity="sha512-9pm50HHbDIEyz2RV/g2tn1ZbBdiTlgV7FwcQhIhvykX6qbQitydd6rF19iLmOqmJVUYq90VL2HiIUHjUMQA5fw==" crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
